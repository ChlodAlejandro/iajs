<html>
  <body>
    <div class="shell">
      <header>
        <div class="left">
          <p>
            Login to the Internet Archive
            <span id="next"><a href="03.html">&lt; Previous example</a> <!--| <a href="04.html">Next example &gt;</a>-->  </span>
          </p>
        </div>
      </header>
      <main>
        <section>
          <form id="form">
            <p>Type in email and password to login</p>
            <input type="text" name="username" placeholder="username" value="" />
            <input type="password" name="password" placeholder="password" />
            <input type="submit" value="Login"></input>
          </form>
          <hr/>
          <textarea class="language-javascript" id="code"></textarea>
          <button id="run">Run</button>
        </section>
        <section>
          <div id="out"></div>
        </section>
      </main>
      <footer>
        <b>iajs</b> examples | <a href="https://github.com/rchrd2/iajs">https://github.com/rchrd2/iajs</a>
      </footer>
    </div>
<!-- --------------------- -->
<script src="./ia.browser.js"></script>
<script id="sourcecode">
var formEl = document.getElementById('form');
formEl.onsubmit = function(e) {
  e.preventDefault();
  ia.Auth.login(
    formEl.elements.username.value,
    formEl.elements.password.value
  ).then(function(response) {
    console.log(response);
    var outEl = document.getElementById('out');
    outEl.innerHTML = `<pre>${JSON.stringify(response,null, 2)}</pre>`;
  })
};
</script>
<script src="./common.js"></script>
<link rel="stylesheet" href="./water-2-light.css">
<link rel="stylesheet" href="./common.css">
<style>
  #out {
    display: grid;
    grid-gap: 10px;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    grid-gap: 20px;
    /* align-items: start; */
  }
  #out img { display: inline-block; margin-bottom: 10px;}
  #out img + img { marign-left: 10px;}
</style>
  </body>
</html>
